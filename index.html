<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos\style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Teste</title>
</head>
<body>
    <main>
        <section id="cadastro">
            <div id="imagem">

            </div>
            <h1>Cadastro</h1>
                <form action="" method="get" autocomplete="on">
                    <div class="campo">
                        <label for="inome">Nome:</label>
                        <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required maxlength="50" size="20" autocomplete="cc-name">
                    </div>
                    <div class="campo">
                        <label for="isobre">Sobrenome:</label>
                        <input type="text" name="sobre" id="isobre" placeholder="Digite seu sobrenome" required maxlength="50" size="20" autocomplete="cc-family-name">
                    </div>
                    <div class="campo">
                        <label for="iendereço">Endereço:</label>
                        <input type="text" name="endereço" id="iendereço" placeholder="Digite o seu Endereço" required maxlength="50" size="20" autocomplete="street-address">
                    </div>
                    <div class="campo">
                        <label for="idata">Data:</label>
                        <input type="date" name="data" id="idata" required placeholder="dd/mm/aa">
                    </div>
                    <div class="campo">
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu E-mail" required minlength="3" maxlength="30" size="20" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="itel">Telefone:</label>
                        <input type="tel" name="tel" id="itel" required min="3" max="11" pattern="^\([0-9]{2}\)([\S]) \d{4,5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx">
                    </div>
                
                <div id="botao">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
